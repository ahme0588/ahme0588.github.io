<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Faraz's Coffee Shop - Contact Us</title>
</head>

<body>

    <header>
        <h1>Faraz's Coffee Shop</h1>
        <nav>

            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="Contact.html">Contact Us</a></li>
            </ul>
        </nav>

    </header>

    <main>
        <!-- Adding table for hours -->
        <h2>Contact Us</h2>
        <table border>
            <caption>Hours of Operation</caption>
            <thead>
                <tr>
                    <th>Day</th>
                    <th>Hours</th>

                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Mon - Fri</td>
                    <td>6AM - 9PM</td>
                </tr>
                <tr>
                    <td>Sat</td>
                    <td>8AM - 11PM</td>
                </tr>
                <tr>
                    <td>Sun</td>
                    <td>Closed</td>
                </tr>


            </tbody>
        </table>

        <!-- Adding a section for a contact form -->
        <section>
            <h3>We would love to hear from you!</h3>
            <!-- Adding the form -->
            <form action="thanks.html" method="post">
                <div>
                    <label for="fullname">Name</label>
                    <input type="text" id="fullname" name="fullname">
                </div>
                <div>

                    <label for="youremail">Email</label>
                    <input type="email" name="youremail" id="youremail" placeholder="Algonquin email"
                        value="@algonquinlive.com" required>
                </div>
                <div>
                    <label for="message">Message</label>
                    <textarea name="message" id="message"></textarea>
                </div>
                <div>
                    <label for="tickets">How many tickets? &#40;sold in pairs&#41;</label>
                    <input type="number" name="tickets" id="tickets" min="2" max="10" step="2" value="2">
                </div>
                <div>
                    <label for="row">Row</label>
                    <select name="row" id="row">
                        <option value="Front">Front row</option>
                        <option value="center" selected>Center row</option>
                        <option value="back">Back row</option>
                    </select>
                </div>
                <div>
                    <h3>Have you been here before?</h3>
                    <label for="yes">Yes</label>
                    <input type="radio" name="past" id="yes">
                    <label for="no">No</label>
                    <input type="radio" name="past" id="no">
                </div>
                <div>
                    <h3>Policies</h3>
                    <input type="checkbox" name="policies" id="policies" required>
                    <label for="policies">I agree to the terms and conditions.</label>
                </div>
                <button type="button">Submit</button>
            </form>

        </section>


    </main>

    <hr>
    <footer>

        &copy;Copyright Faraz's Coffee Shop, 2023
    </footer>
</body>


</html>
